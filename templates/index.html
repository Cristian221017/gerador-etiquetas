<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5">Gerador de Etiquetas</h1>

    <form id="etiquetaForm">
        <div class="mb-3">
            <label for="remetente" class="form-label">Remetente:</label>
            <input type="text" class="form-control" id="remetente" required>
        </div>
        <div class="mb-3">
            <label for="destinatario" class="form-label">Destinatário:</label>
            <input type="text" class="form-control" id="destinatario" required>
        </div>
        <div class="mb-3">
            <label for="cte" class="form-label">CTE:</label>
            <input type="text" class="form-control" id="cte" required>
        </div>
        <div class="mb-3">
            <label for="nfs" class="form-label">Notas Fiscais:</label>
            <textarea class="form-control" id="nfs" required></textarea>
        </div>
        <div class="mb-3">
            <label for="obs" class="form-label">Observação:</label>
            <textarea class="form-control" id="obs"></textarea>
        </div>
        <div class="mb-3">
            <label for="total_volumes" class="form-label">Total de Volumes:</label>
            <input type="number" class="form-control" id="total_volumes" value="1" required min="1">
        </div>
        <div class="mb-3">
            <label for="largura" class="form-label">Largura (cm):</label>
            <input type="number" class="form-control" id="largura" value="10" required min="5">
        </div>
        <div class="mb-3">
            <label for="altura" class="form-label">Altura (cm):</label>
            <input type="number" class="form-control" id="altura" value="5" required min="3">
        </div>
        <button type="button" class="btn btn-primary" id="gerarEtiquetaBtn">Gerar Etiqueta</button>
    </form>

    <script>
        document.getElementById("gerarEtiquetaBtn").addEventListener("click", function() {
            let data = {
                remetente: document.getElementById("remetente").value || "Não informado",
                destinatario: document.getElementById("destinatario").value || "Não informado",
                cte: document.getElementById("cte").value || "000000",
                nfs: document.getElementById("nfs").value || "NF Padrão",
                obs: document.getElementById("obs").value || "Sem observação",
                total_volumes: parseInt(document.getElementById("total_volumes").value) || 1,
                largura: parseFloat(document.getElementById("largura").value) || 10,
                altura: parseFloat(document.getElementById("altura").value) || 5
            };

            fetch("/gerar_etiqueta", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = "etiquetas.pdf";
                a.click();
            })
            .catch(error => alert("Erro ao gerar etiqueta: " + error.message));
        });
    </script>
</body>
</html>
