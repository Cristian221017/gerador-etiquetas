<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5">Gerador de Etiquetas</h1>

    <form id="etiquetaForm">
        <div class="mb-3">
            <label for="origem" class="form-label">Origem:</label>
            <input type="text" class="form-control text-uppercase" id="origem" required>
        </div>
        <div class="mb-3">
            <label for="destino" class="form-label">Destino:</label>
            <input type="text" class="form-control text-uppercase" id="destino" required>
        </div>
        <div class="mb-3">
            <label for="remetente" class="form-label">Remetente:</label>
            <input type="text" class="form-control text-uppercase" id="remetente" required>
        </div>
        <div class="mb-3">
            <label for="destinatario" class="form-label">Destinatário:</label>
            <input type="text" class="form-control text-uppercase" id="destinatario" required>
        </div>
        <div class="mb-3">
            <label for="cte" class="form-label">CTE:</label>
            <input type="text" class="form-control text-uppercase" id="cte" required>
        </div>
        <div class="mb-3">
            <label for="nfs" class="form-label">Notas Fiscais:</label>
            <textarea class="form-control text-uppercase" id="nfs" required></textarea>
        </div>
        <div class="mb-3">
            <label for="obs" class="form-label">Observação:</label>
            <textarea class="form-control text-uppercase" id="obs"></textarea>
        </div>
        <div class="mb-3">
            <label for="total_volumes" class="form-label">Total de Volumes:</label>
            <input type="number" class="form-control" id="total_volumes" value="1" required min="1">
        </div>
        <button type="button" class="btn btn-primary" id="gerarEtiquetaBtn">Gerar Etiqueta</button>
    </form>
</body>
</html>
