<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas</title>
</head>
<body>
    <h1>Gerador de Etiquetas</h1>
    <form action="/gerar_etiqueta" method="post">
        <label>Remetente:</label>
        <input type="text" name="remetente" required><br>

        <label>Destinatário:</label>
        <input type="text" name="destinatario" required><br>

        <label>CTE:</label>
        <input type="text" name="cte" required><br>

        <label>Notas Fiscais:</label>
        <textarea name="nfs" required></textarea><br>

        <label>Observações:</label>
        <textarea name="obs"></textarea><br>

        <label>Total de Volumes:</label>
        <input type="number" name="total_volumes" min="1" required><br>

        <label>Largura (cm):</label>
        <input type="number" name="largura" step="0.1" required><br>

        <label>Altura (cm):</label>
        <input type="number" name="altura" step="0.1" required><br>

        <button type="submit">Gerar Etiqueta</button>
    </form>
</body>
</html>
