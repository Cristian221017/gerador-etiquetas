<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas</title>
</head>
<body>
    <h1>Gerar Etiqueta</h1>
    <form action="/gerar_etiqueta" method="POST" target="_blank">
        <label>Remetente:</label>
        <input type="text" name="remetente" value="Empresa X" required><br>

        <label>Destinatário:</label>
        <input type="text" name="destinatario" value="Cliente Y" required><br>

        <label>CTE:</label>
        <input type="text" name="cte" value="123456" required><br>

        <label>Notas Fiscais:</label>
        <input type="text" name="nfs" value="NF123456" required><br>

        <label>Observações:</label>
        <input type="text" name="obs" value="Manusear com cuidado"><br>

        <label>Total de Volumes:</label>
        <input type="number" name="total_volumes" value="5" required><br>

        <label>Largura (cm):</label>
        <input type="number" step="0.1" name="largura" value="10" required><br>

        <label>Altura (cm):</label>
        <input type="number" step="0.1" name="altura" value="5" required><br>

        <button type="submit">Gerar PDF</button>
    </form>
</body>
</html>
